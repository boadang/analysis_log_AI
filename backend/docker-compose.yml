# docker-compose.yml (đặt ở thư mục gốc: ai-firewall-analyzer/)
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: firewall_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: firewall-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:secret@postgres:5432/firewall_ai
      - MONGO_URI=mongodb://mongo:27017/firewall_ai
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=change_me_super_secret_key_2025
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: firewall-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  celery:
    build: ./backend
    command: celery -A app.tasks.celery_worker.celery worker --loglevel=info
    depends_on:
      - redis
      - backend
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  mongo_data: